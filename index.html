<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Math Game</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./application.js"></script>
    <link href="./custom.css" rel="stylesheet" type="text/css"/>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h2>10 Sec Maths Game</h2>
          <div class="range-control">
            <input type="range" id="inputRange" min="0" max="100" value="10" class="my-2">
            <span id="rangeVal">10</span>
          </div>
          <button type="button" name="add" class="qType btn btn-light mx-1 mt-4 mb-2">+</button>
          <button type="button" name="minus" class="qType btn btn-light mx-1 mt-4 mb-2">-</button>
          <button type="button" name="multiply" class="qType btn btn-light mx-1 mt-4 mb-2">*</button>
          <button type="button" name="divide" class="qType btn btn-light mx-1 mt-4 mb-2">/</button>
          <h4>Selected: <span id="questionType">ADD</span></h4>
          <!-- Add the following h3 and p -->
          <h3 id="time-left"></h3>
          <p class="mt-4">second left</p>

          <h1 id="equation"></h1>
          <input id="user-input" type="number"/>
          <div id="score" class="mt-3">Score: </div>
        </div>

      </div>

    </div>
  </body>
</html>
